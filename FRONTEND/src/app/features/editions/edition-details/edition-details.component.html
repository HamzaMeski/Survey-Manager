<div class="container mx-auto px-4">
  <div class="flex justify-between">
    <strong>Year: {{edition.year}}</strong>
    <strong>Start Date: {{edition.startDate}}</strong>
    <strong>End Date: {{edition.endDate}}</strong>
    <strong>Status: {{edition.status}}</strong>
    <strong>version: {{edition.version}}</strong>
    <strong><div [routerLink]="['/surveys']" class="bg-yellow-500 cursor-pointer">back to home page </div></strong>
  </div>
  <div class="flex">
    <!-- Left Side: Subject Tree -->
    <div class="w-1/3 border-r border-gray-200 min-h-[calc(100vh-60px)]">
      <app-subject-tree
        [editionId]="editionId"
        (subjectSelected)="onSubjectSelect($event)">
      </app-subject-tree>
    </div>

    <!-- Right Side: Content Panel -->
    <div class="w-2/3 pl-4">
      <app-content-panel
        [selectedSubject]="selectedSubject">
      </app-content-panel>
    </div>
  </div>
</div>
