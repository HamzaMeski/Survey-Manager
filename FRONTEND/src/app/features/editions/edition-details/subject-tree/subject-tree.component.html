<!-- subject-tree.component.html -->
<div class="p-4 h-screen w-full overflow-x-auto overflow-y-auto bg-green-500">
  <h2 class="text-xl text-gray-200 font-semibold font-serif mb-4">SUBJECTS</h2>
  <div class="space-y-2">
    <app-subject-tree-item
      *ngFor="let subject of subjects"
      [subject]="subject"
      (select)="onSubjectSelect($event)"
      (subjectCreated)="loadSubjects()"
    >
    </app-subject-tree-item>
  </div>
</div>
