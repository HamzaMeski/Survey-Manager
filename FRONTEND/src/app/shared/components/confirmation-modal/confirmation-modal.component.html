<div class="fixed inset-0 backdrop-blur-sm z-40"></div>

<div class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="bg-gradient-to-br from-gray-900 to-black rounded-lg shadow-xl w-full max-w-md border border-gray-200">
            <!-- Header -->
            <div class="px-6 py-4 border-b">
                <h3 class="text-xl font-semibold font-serif text-gray-300">{{title}}</h3>
            </div>

            <!-- Content -->
            <div class="px-6 py-4">
                <p class="text-gray-200">{{message}}</p>
            </div>

            <!-- Footer -->
            <div class="px-6 py-4 border-t flex justify-end space-x-4">
                <button
                  (click)="onCancel.emit()"
                  type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
                >
                  CANCEL âŒ«
                </button>
                <button
                    (click)="onConfirm.emit()"
                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    {{confirmText}}
                </button>
            </div>
        </div>
    </div>
</div>
