<div>
  <div class="fixed h-full w-full bg-gradient-to-br from-gray-900 to-black z-[-1]"></div>
  <div class="container h-full mx-auto bg-gray-900 backdrop-blur-lg">
    <div class="flex justify-between rounded-lg shadow-gray-900 shadow-lg md:p-4 bg-gradient-to-br from-gray-900 to-black">
      <div class="flex gap-2">
        <strong class="bg-blue-100 text-blue-800 text-xl font-serif font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-300">Year: {{edition.year}}</strong>
        <strong class="bg-gray-100 text-gray-800 text-xl font-serif font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-gray-300">Start Date: {{edition.startDate}}</strong>
        <strong class="bg-red-100 text-red-800 text-xl font-serif font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-red-900 dark:text-red-300">End Date: {{edition.endDate}}</strong>
        <strong class="bg-green-100 text-green-800 text-xl font-serif font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">Status: {{edition.status}}</strong>
        <strong class="bg-yellow-100 text-yellow-800 text-xl font-serif font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-yellow-900 dark:text-yellow-300">version: {{edition.version}}</strong>
      </div>
      <strong><div [routerLink]="['/surveys']" class="bg-yellow-500 cursor-pointer flex gap-2 items-center rounded-tl-xl rounded-bl-xl rounded-tr-sm rounded-br-sm px-1">
        <i class="fa-solid fa-backward"></i>
        <em>back to home page</em>
      </div></strong>
   </div>

    <div class="flex">
      <!-- Left Side: Subject Tree -->
      <div class="w-1/3 border-r border-gray-200 min-h-[calc(100vh-60px)]">
        <app-subject-tree
          [editionId]="editionId"
          (subjectSelected)="onSubjectSelect($event)">
        </app-subject-tree>
      </div>

      <!-- Right Side: Content Panel -->
      <div class="w-2/3 pl-4">
        <app-content-panel
          [selectedSubject]="selectedSubject">
        </app-content-panel>
      </div>
    </div>
  </div>
</div>
