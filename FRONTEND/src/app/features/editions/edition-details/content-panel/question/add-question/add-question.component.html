
<form
  [formGroup]="questionForm"
  (ngSubmit)="onSubmit()"
  class="bg-gradient-to-br from-gray-900 to-black rounded-lg shadow-xl w-full border border-gray-200 px-4 py-2"
>
  <div>
    <div class="text-xl font-semibold font-serif text-gray-300">Question</div>
    <input
      formControlName="text"
      type="text" placeholder="question"
      class="w-full px-4 py-2
         bg-gray-800
         text-gray-100
         border border-gray-600
         rounded-lg
         placeholder-gray-400
         focus:ring-2 focus:ring-green-500
         focus:border-green-500
         hover:border-gray-500"
      [ngClass]="{'border-red-500 text-red-500': isFieldInvalid('text')}"
    >
    <div *ngIf="isFieldInvalid('text')" class="text-red-500">text must be at least 3 characters</div>
  </div>

  <div>
    <div class="text-xl font-semibold font-serif text-gray-300">Instructions</div>
    <textarea
      formControlName="instructions"
      class="w-full px-4 py-2
         bg-gray-800
         text-gray-100
         border border-gray-600
         rounded-lg
         placeholder-gray-400
         focus:ring-2 focus:ring-green-500
         focus:border-green-500
         hover:border-gray-500"
    ></textarea>
  </div>

  <div>
    <div class="text-xl font-semibold font-serif text-gray-300">type</div>
    <select
      formControlName="type"
      class="px-4 py-2
         bg-gray-800
         text-gray-100
         border border-gray-600
         rounded-lg
         cursor-pointer
         focus:ring-2 focus:ring-green-500
         focus:border-green-500
         hover:border-gray-500"
    >
      <option value="SINGLE_CHOICE" class="bg-gray-800">single choice</option>
      <option value="MULTIPLE_CHOICE" class="bg-gray-800">multi choice</option>
    </select>
  </div>

  <div>
    <div class="text-xl font-semibold font-serif text-gray-300">is required?</div>
    <select
      formControlName="required"
      class="px-4 py-2
         bg-gray-800
         text-gray-100
         border border-gray-600
         rounded-lg
         cursor-pointer
         focus:ring-2 focus:ring-green-500
         focus:border-green-500
         hover:border-gray-500"
    >
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <!-- server validation warnings message -->
  <div class="font-bold text-red-400">
    {{ serverValidationMessage }}
  </div>

  <div class="py-2">
    <button
      type="submit"
      class="bg-gradient-to-r from-green-400 to-green-600 text-white font-medium px-5 py-2.5 rounded-lg hover:from-green-500 hover:to-green-700 focus:ring-4 focus:ring-green-300"
    >
      Submit
    </button>
    <button
      (click)="onClose.emit()"
      type="button" class="ml-2 text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
    >
      CANCEL âŒ«
    </button>
  </div>
</form>
