spring.application.name=BACKEND

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/survey_system
spring.datasource.username=hamza
spring.datasource.password=hamza

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# timezone
spring.jackson.time-zone=Africa/Casablanca
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Casablanca

# Swagger UI custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs