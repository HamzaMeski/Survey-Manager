<div class="p-4">
  <!-- No Subject Selected -->
  <div *ngIf="!selectedSubject" class="text-center text-gray-500 mt-8">
    Select a subject to view its questions
  </div>

  <!-- Subject Selected -->
  <ng-container *ngIf="selectedSubject">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">
        Questions for: {{selectedSubject.title}}
      </h2>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Question
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-8">
      Loading questions...
    </div>

    <!-- Questions List -->
    <div *ngIf="!isLoading" class="space-y-4">
      <div *ngFor="let question of questions"
           class="p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
        {{question.text}}
      </div>

      <!-- No Questions -->
      <div *ngIf="questions.length === 0" class="text-center text-gray-500 py-8">
        No questions found for this subject
      </div>
    </div>
  </ng-container>
</div>
