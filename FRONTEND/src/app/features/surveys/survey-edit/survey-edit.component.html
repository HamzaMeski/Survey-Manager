<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Title Field -->
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input 
            type="text" 
            id="title" 
            formControlName="title"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
            [ngClass]="{'border-red-500': isFieldInvalid('title')}"
        >
        <div *ngIf="isFieldInvalid('title')" class="text-red-500 text-sm mt-1">
            Title is required
        </div>
    </div>

    <!-- Description Field -->
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea 
            id="description" 
            formControlName="description"
            rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
            [ngClass]="{'border-red-500': isFieldInvalid('description')}"
        ></textarea>
        <div *ngIf="isFieldInvalid('description')" class="text-red-500 text-sm mt-1">
            Description is required
        </div>
    </div>

    <!-- Status Field -->
    <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select 
            formControlName="status" 
            id="status"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            <option value="INACTIVE">INACTIVE</option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="ARCHIVED">ARCHIVED</option>
        </select>
    </div>

    <!-- Category Field -->
    <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category (Optional)</label>
        <input 
            type="text" 
            id="category" 
            formControlName="category"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
        >
    </div>

    <!-- TargetAudience Field -->
    <div>
        <label for="targetAudience" class="block text-sm font-medium text-gray-700">Target Audience (Optional)</label>
        <input 
            type="text" 
            id="targetAudience" 
            formControlName="targetAudience"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
        >
    </div>

    <!-- OwnerId Field -->
    <div>
        <label for="ownerId" class="block text-sm font-medium text-gray-700">Owner ID</label>
        <input 
            type="number" 
            id="ownerId" 
            formControlName="ownerId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
            [ngClass]="{'border-red-500': isFieldInvalid('ownerId')}"
        >
        <div *ngIf="isFieldInvalid('ownerId')" class="text-red-500 text-sm mt-1">
            Owner ID is required
        </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-4">
        <button 
            type="submit"
            [disabled]="surveyForm.invalid || isSubmitting"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-blue-300">
            {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
    </div>
</form>
